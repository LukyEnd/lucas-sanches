<div id="container-training-page">
  <div class="base-training-page">
    <h1 class="animate__animated animate__fadeIn">{{ trainingData.titleObject }}</h1>
    <div *ngFor="let item of trainingData.data" class="flip-card animate__animated animate__zoomIn">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img [src]="item?.image" [alt]="item.title">
          <h3>{{ item.title }}</h3>
        </div>
        <div class="flip-card-back">
          <span>{{ item.details }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
