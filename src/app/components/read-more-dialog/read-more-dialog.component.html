<div id="container-read-more-dialog">
  <h2 mat-dialog-title>Mais sobre mim</h2>
  <mat-dialog-content>
    <span *ngFor="let paragraph of data.description">{{ paragraph }}</span>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="close()">Fechar</button>
  </mat-dialog-actions>
</div>
