<div id="container-project-carousel">
  <h1 class="carousel-title animate__animated animate__fadeIn">Projetos Pessoais</h1>
  <div class="base-project-carousel animate__animated animate__fadeIn">
    <button class="project-prev animate__animated animate__fadeInLeft" (click)="prevSlide()">
      <mat-icon>chevron_left</mat-icon>
    </button>

    <div class="base-project-carousel animate__animated animate__fadeIn">
      <div class="project-wrapper">
        <div *ngFor="let project of projects; let i = index"
             [ngClass]="{
           'project-active': i === currentIndex,
           'project-left': i === prevIndex,
           'project-right': i === nextIndex
           }"
             class="project-item"
             [attr.data-index]="i">
          <a [href]="project.link" target="_blank" class="project-link">
            <img [ngSrc]="project.image.src" [alt]="project.image.alt" class="project-image" width="800"
                 height="700"/>
            <div class="project-text">
              <h3>{{ project.title }}</h3>
              <span>{{ project.description }}</span>
            </div>
          </a>
        </div>
      </div>
    </div>

    <button class="project-next animate__animated animate__fadeInRight" (click)="nextSlide()">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</div>
